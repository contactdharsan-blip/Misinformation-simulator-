base: world_phoenix.yaml

sim:
  n_claims: 4  # 1 truth + 3 misinformation with different emotion profiles

strains:
  # Truth claim - uses truth defaults + factual emotion preset
  - name: "official_health_guidance"
    topic: "health_guidance"
    is_true: true
    emotional_profile: "truth_factual"  # Low fear, no anger, high hope
  
  # Fear-based misinformation (panic-inducing)
  - name: "health_panic_misinformation"
    topic: "health_scare"
    emotional_profile: "fear_panic"  # High fear (0.65), moderate anger (0.25), low hope (0.10)
    # Uses GENERAL_MISINFORMATION_DEFAULTS:
    # memeticity: 0.70, virality: 1.0, falsifiability: 0.40, stealth: 0.55,
    # mutation_rate: 0.06, violation_risk: 0.35, persistence: 0.25
  
  # Anger-based misinformation (outrage-inducing)
  - name: "conspiracy_misinformation"
    topic: "conspiracy"
    emotional_profile: "anger_outrage"  # Moderate fear (0.30), high anger (0.60), low hope (0.10)
    # Uses GENERAL_MISINFORMATION_DEFAULTS
  
  # Balanced negative emotions (typical misinformation)
  - name: "general_misinformation"
    topic: "general"
    emotional_profile: "balanced_negative"  # Moderate-high fear (0.50), moderate-high anger (0.40), low hope (0.10)
    # Uses GENERAL_MISINFORMATION_DEFAULTS
