base: world_phoenix.yaml

sim:
  n_claims: 2  # 1 truth + 1 misinformation

strains:
  # Truth claim - cannot be converted from once belief threshold is reached
  - name: "official_health_guidance"
    topic: "health_guidance"
    memeticity: 0.35
    emotional_profile: {fear: 0.1, anger: 0.0, hope: 0.2}
    falsifiability: 1.0
    stealth: 0.0
    mutation_rate: 0.0
    violation_risk: 0.0
    is_true: true
    virality: 0.6
    persistence: 0.6
  
  # Random misinformation claim (seed=42)
  # Properties randomly generated to have appeal across different demographics
  - name: "random_misinformation"
    topic: "economic_panic"
    memeticity: 0.66
    emotional_profile: {fear: 0.23, anger: 0.33, hope: 0.30}
    falsifiability: 0.41
    stealth: 0.38
    mutation_rate: 0.04
    violation_risk: 0.45
    virality: 1.17
    persistence: 0.38
