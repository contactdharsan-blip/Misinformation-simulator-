base: world_phoenix.yaml

sim:
  n_agents: 50000
  n_claims: 2  # 1 truth + 1 misinformation
  n_steps: 365
  snapshot_interval: 30
  seed: 42
  device: auto
  deterministic: true
  seed_fraction: 0.001
  adoption_threshold: 0.8

strains:
  # Truth claim - uses truth defaults + factual emotion preset
  - name: "official_health_guidance"
    topic: "health_guidance"
    is_true: true
    emotional_profile: "truth_factual"  # Uses preset: low fear, no anger, high hope
  
  # Misinformation claim - randomly selects from 5 literature-based presets based on seed
  # Presets: fear_panic, anger_outrage, balanced_negative, conspiracy, stealth_moderate
  - name: "misinformation"
    topic: "general"
    is_true: false
    emotional_profile: "random"  # Randomly selects preset based on sim.seed
    # All other parameters use GENERAL_MISINFORMATION_DEFAULTS:
    # memeticity: 0.70, virality: 1.0, falsifiability: 0.40, stealth: 0.55,
    # mutation_rate: 0.06, violation_risk: 0.35, persistence: 0.25
