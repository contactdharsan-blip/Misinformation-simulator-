sim:
  n_agents: 50000
  n_claims: 1
  n_steps: 365
  snapshot_interval: 30
  seed: 42
  device: auto
  deterministic: true
  seed_fraction: 0.001
  adoption_threshold: 0.8

town:
  n_neighborhoods: 12
  neighborhood_grid: [3, 4]
  household_size_mean: 3.0
  household_size_std: 1.0
  workplace_size_mean: 18.0
  school_size_mean: 22.0
  church_size_mean: 40.0
  church_attendance_rate: 0.25
  min_age: 0
  max_age: 90
  children_fraction: 0.22
  senior_fraction: 0.16

network:
  # Updated based on network analysis papers (IEEE 8576937, Springer s13278-020-00696-x)
  # Stronger homophily creates echo chambers but accelerates within-community spread
  homophily_strength: 0.65  # Increased from 0.6 (stronger echo chamber effects)
  geography_strength: 0.5
  geo_scale: 1.5
  # Higher intra-community connectivity creates more resilient misinformation communities
  intra_neighborhood_p: 0.06  # Increased from 0.05 (tighter communities)
  # Small-world properties: more cross-community connections accelerate spread
  inter_neighborhood_p: 0.015  # Increased from 0.01 (more cross-community links)
  layer_multipliers:
    family: 1.6
    work: 1.1
    school: 1.0
    church: 1.2
    neighborhood: 0.8

world:
  trust_baselines:
    gov: 0.55
    church: 0.45
    local_news: 0.5
    national_news: 0.45
    friends: 0.6
    outgroups: 0.3
  trust_variance: 0.12
  church_centrality: 0.4
  local_media_reach: 0.4
  national_media_reach: 0.35
  gov_reach: 0.3
  # Updated based on algorithmic amplification papers (IEEE 8576937, PLOS ONE 0207383)
  # Recommendation systems amplify emotional content more than previously modeled
  algorithmic_amplification: 0.5  # Increased from 0.4 (stronger algorithmic effects)
  moderation_strictness: 0.4
  platform_friction: 0.2
  # Faster governance response improves intervention effectiveness (PLOS ONE 0207383)
  governance_response_speed: 0.6  # Increased from 0.5 (faster response)
  governance_transparency: 0.5
  media_fragmentation: 0.4
  # Outrage amplification stronger than expected (PLOS ONE 0207383)
  outrage_amplification: 0.4  # Increased from 0.3 (stronger outrage effects)
  # Algorithmic feed injection increases exposure (IEEE 8576937)
  feed_injection_rate: 0.18  # Increased from 0.15 (more algorithmic exposure)
  # Fact-checking effectiveness refined (PLOS ONE 0207383)
  debunk_intensity: 0.28  # Increased from 0.25 (stronger corrections)
  emotions_enabled: true
  reactance_enabled: false
  trust_update_enabled: false
  trust_erosion_rate: 0.02

belief_update:
  eta: 0.25
  # Correction effectiveness updated (PLOS ONE 0207383, Walter & Tukachinsky 2020)
  rho: 0.25  # Updated from 0.18 (matches literature: 25% correction effectiveness)
  alpha: 0.9
  beta: 0.6
  gamma: 0.4
  delta: 0.5
  lambda_skepticism: 0.7
  mu_debunk: 0.8
  exposure_memory_decay: 0.75
  # Misinformation persists longer than expected (PLOS ONE 0207383)
  belief_decay: 0.015  # Reduced from 0.02 (slower decay, more persistent beliefs)
  baseline_belief: 0.05
  # Social proof threshold refined based on cascade analysis (Springer s13278-020-00696-x)
  social_proof_threshold: 0.55  # Reduced from 0.6 (easier to trigger cascades)
  reactance_strength: 0.3

sharing:
  # Base share rate refined based on temporal dynamics (PLOS ONE 0207383)
  # Initial spread velocity slightly faster than previously modeled
  base_share_rate: 0.018  # Updated from 0.02 (refined for realistic spread)
  belief_sensitivity: 2.2
  # Emotional triggers more effective than expected (PLOS ONE 0207383)
  emotion_sensitivity: 0.65  # Increased from 0.6 (stronger emotional effects)
  status_sensitivity: 0.5
  conformity_sensitivity: 0.4
  moderation_risk_sensitivity: 0.5

moderation:
  warning_effect: 0.35
  downrank_effect: 0.4

strains:
  - name: silver_river
    topic: health_rumor
    memeticity: 0.55
    emotional_profile: {fear: 0.6, anger: 0.2, hope: 0.2}
    falsifiability: 0.7
    stealth: 0.4
    mutation_rate: 0.05
    violation_risk: 0.3
  - name: market_shiver
    topic: economic_panic
    memeticity: 0.6
    emotional_profile: {fear: 0.5, anger: 0.3, hope: 0.2}
    falsifiability: 0.6
    stealth: 0.45
    mutation_rate: 0.04
    violation_risk: 0.35
  - name: temple_echo
    topic: moral_spiral
    memeticity: 0.5
    emotional_profile: {fear: 0.3, anger: 0.4, hope: 0.3}
    falsifiability: 0.5
    stealth: 0.55
    mutation_rate: 0.06
    violation_risk: 0.4
  - name: signal_fog
    topic: tech_conspiracy
    memeticity: 0.58
    emotional_profile: {fear: 0.2, anger: 0.5, hope: 0.3}
    falsifiability: 0.65
    stealth: 0.5
    mutation_rate: 0.05
    violation_risk: 0.45
  - name: border_whisper
    topic: outsider_threat
    memeticity: 0.62
    emotional_profile: {fear: 0.4, anger: 0.4, hope: 0.2}
    falsifiability: 0.55
    stealth: 0.5
    mutation_rate: 0.04
    violation_risk: 0.5

metrics:
  community_backend: auto
  community_max_nodes: 20000
  include_neighborhood_clusters: true
  cluster_penetration_enabled: true
  use_gpu_metrics: true
