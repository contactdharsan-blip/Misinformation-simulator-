base: world_phoenix_with_misinfo.yaml

sim:
  n_agents: 5000
  n_claims: 4
  n_steps: 30  # Run for 30 days to see spread before truth protection
  snapshot_interval: 5  # Capture snapshots every 5 days to see spread
  seed: 42
  device: auto
  deterministic: true
  seed_fraction: 0.001
  adoption_threshold: 0.7

town:
  neighborhood_grid: [2, 3]  # Required for grid layout
